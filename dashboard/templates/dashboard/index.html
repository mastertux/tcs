{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><center>Listagem Computadores</center></span>
                    <table id="example" class="display responsive-table datatable-example">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for event in events %}
                                <tr>
                                    <td>{{ event.computer.name }}</td>
                                    <td>{{ event.status.nome }}</td>

                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block extrajs %}

    <script src="{% static "theme/js/alpha.js" %}"></script>


{% endblock %}
